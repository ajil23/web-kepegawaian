version: '3.8'

services:
  # Application Service (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: web-kepegawaian-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - kepegawaian
    depends_on:
      - mysql
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: web-kepegawaian-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kepegawaian
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: web-kepegawaian-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: kepegawaian_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: password
      MYSQL_USER: kepegawaian_user
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - kepegawaian

  # Redis (for caching/queues)
  redis:
    image: redis:alpine
    container_name: web-kepegawaian-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kepegawaian

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: web-kepegawaian-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - kepegawaian
    depends_on:
      - mysql

networks:
  kepegawaian:
    driver: bridge

volumes:
  mysql_data:
  redis_data: